<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-en="Login - TuneTrackVerse" data-tr="Giriş Yap - TuneTrackVerse">Login - TuneTrackVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <style>
        html, body { height: 100%; }
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            transition: background 0.3s, color 0.3s;
        }
        .light-mode { background-color: #f7f8fa !important; color: #232347 !important; }
        .header {
            position: fixed; top: 0; left: 0; width: 100%;
            background-color: #1e1e1e; border-bottom: 1px solid #374151;
            z-index: 10; padding: 0.5rem 1.5rem;
            display: flex; justify-content: space-between; align-items: center; height: 56px;
        }
        .light-mode .header { background: #f9fafb !important; border-bottom: 1px solid #d1d5db !important; }
        .header .logo-link { color: #e0e0e0; text-decoration: none; display: flex; align-items: center; gap: 0.4rem; }
        .header .logo-link:hover { color: #9ca3af; }
        .header .logo-link i { font-size: 1.5rem; color: #8b5cf6; }
        .header .logo-link span { font-size: 1.15rem; font-weight: 700; color: #fff; letter-spacing: 0.5px;}
        .light-mode .header .logo-link span, .light-mode .header .logo-link i { color: #7c3aed !important; }
        .lang-button, .mode-button {
            background: none; border: none; color: #a0a0a0; cursor: pointer; padding: 0.4rem;
            border-radius: 9999px; transition: color 0.15s, background-color 0.15s; font-size: 1.3rem;
        }
        .lang-button:focus, .mode-button:focus { outline: 2px solid #8b5cf6; }
        .lang-button:hover, .mode-button:hover { color: #fff; background-color: #3a3a3a; }
        .light-mode .lang-button, .light-mode .mode-button { color: #7c3aed !important; }
        .light-mode .lang-button:hover, .light-mode .mode-button:hover { color: #5b21b6 !important; background-color: #ede9fe !important; }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            font-size: 1.3rem; vertical-align: middle;
        }
        .language-dropdown {
            position: absolute; top: calc(100% + 5px); right: 0;
            background-color: #1e1e1e; border: 1px solid #374151;
            border-radius: 0.5rem; box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            overflow: hidden; z-index: 10; min-width: 120px;
        }
        .language-dropdown a {
            display: block; padding: 0.75rem 1rem; color: #e0e0e0;
            text-decoration: none; transition: background-color 0.15s;
        }
        .language-dropdown a:hover { background-color: #2a2a2a; }
        .light-mode .language-dropdown { background-color: #fff !important; border-color: #d1d5db !important; }
        .light-mode .language-dropdown a { color: #7c3aed !important; }
        .light-mode .language-dropdown a:hover { background-color: #ede9fe !important; color: #5b21b6 !important; }
        .center-container {
            flex: 1 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .login-container {
            background-color: #1e1e1e;
            border: 1px solid #374151;
            width: 100%;
            max-width: 400px;
            padding: 2rem 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            margin: auto;
            animation: fadeIn 0.7s;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(30px);} to { opacity: 1; transform: translateY(0);} }
        .light-mode .login-container { background: #fff !important; border-color: #d1d5db !important; color: #232347 !important; box-shadow: 0 8px 32px rgba(124,58,237,0.07);}
        .input-field {
            background-color: #2a2a2a; border: 1px solid #4b5563; color: #e0e0e0;
            transition: border 0.2s, background 0.2s; width: 100%; margin-bottom: 0.5rem;
            border-radius: 0.5rem; padding: 0.7rem 1rem; font-size: 1rem;
        }
        .input-field:focus { border-color: #8b5cf6; background-color: #232347; outline: none; }
        .light-mode .input-field { background-color: #f7f8fa !important; border-color: #d1d5db !important; color: #232347 !important; }
        .light-mode .input-field:focus { border-color: #7c3aed !important; background-color: #fff !important; }
        a.link { color: #a78bfa; transition: color 0.15s; text-decoration: none; }
        a.link:hover { color: #7c3aed; }
        .message { margin-top: 1rem; padding: 0.75rem 1rem; border-radius: 0.25rem; text-align: center; }
        .message.success { background-color: #10b981; color: #064e3b; }
        .message.error { background-color: #f87171; color: #7f1d1d; }
        footer {
            background-color: #1e1e1e; padding-top: 0.7rem; padding-bottom: 0.7rem;
            text-align: center; width: 100%; margin-top: auto; border-top: 1px solid #232347;
        }
        .light-mode footer { background: #f9fafb !important; border-top: 1px solid #d1d5db !important; }
        footer p { color: #9ca3af; font-size: 0.85rem; margin: 0;}
        @media (max-width: 500px) {
            .login-container { padding: 1.2rem 0.5rem; }
            .header { padding: 0.2rem 0.5rem; height: 48px;}
            .header .logo-link span { font-size: 1rem;}
        }
    </style>
</head>
<body>
    <header class="header flex justify-between items-center">
        <a href="index.html" class="logo-link" aria-label="TuneTrackVerse Home">
            <i class="fas fa-music"></i>
            <span>TuneTrackVerse</span>
        </a>
        <div class="flex items-center space-x-1">
            <button class="mode-button" id="mode-toggle" aria-label="Toggle Dark/Light Mode" title="Toggle Dark/Light Mode">
                <span id="mode-icon" class="material-symbols-outlined">dark_mode</span>
            </button>
            <div class="relative">
                <button class="lang-button" aria-label="Select Language" title="Select Language">
                    <span class="material-symbols-outlined">language</span>
                </button>
                <div id="language-dropdown" class="language-dropdown hidden">
                    <a href="#" data-lang="en">English</a>
                    <a href="#" data-lang="tr">Türkçe</a>
                </div>
            </div>
        </div>
    </header>

    <div class="center-container">
        <main class="login-container" aria-label="Login form">
            <div class="text-center mb-6">
                <i class="fas fa-music text-purple-500" style="font-size:2rem;"></i>
            </div>
            <p class="text-sm text-gray-400 text-center mb-8" data-en="Sign in to access your saved lyrics" data-tr="Kaydedilmiş şarkı sözlerinize erişmek için oturum açın.">Sign in to access your saved lyrics</p>
            <form id="login-form" class="space-y-5" autocomplete="on">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1" data-en="Email" data-tr="E-posta">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required
                        class="input-field"
                        autocomplete="email"
                        data-en-placeholder="Enter your email" data-tr-placeholder="E-posta adresinizi girin">
                </div>
                <div>
                    <div class="flex justify-between items-center mb-1">
                        <label for="password" class="block text-sm font-medium text-gray-300" data-en="Password" data-tr="Şifre">Password</label>
                        <a href="reset_password.html" class="text-xs link" data-en="Forgot password?" data-tr="Şifrenizi mi unuttunuz?">Forgot password?</a>
                    </div>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required
                        class="input-field"
                        autocomplete="current-password"
                        data-en-placeholder="Enter your password" data-tr-placeholder="Şifrenizi girin">
                </div>
                <button type="submit"
                        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-150 shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#1e1e1e] focus:ring-purple-500">
                    <span data-en="Sign In" data-tr="Oturum Aç">Sign In</span>
                </button>
            </form>
            <div id="login-message" class="message hidden" role="alert"></div>
            <p class="text-sm text-gray-400 text-center mt-8">
                <span data-en="Don't have an account?" data-tr="Hesabınız yok mu?">Don't have an account?</span>
                <a href="signup.html" class="font-medium link" data-en="Sign up" data-tr="Kaydolun">Sign up</a>
            </p>
        </main>
    </div>

    <footer>
        <p class="text-gray-500 text-sm" data-en="&copy; 2025 TuneTrackVerse. All rights reserved." data-tr="&copy; 2025 TuneTrackVerse. Tüm hakları saklıdır.">&copy; 2025 TuneTrackVerse. All rights reserved.</p>
    </footer>

    <script>
        // Language selection
        const languageButton = document.querySelector('.lang-button');
        const languageDropdown = document.getElementById('language-dropdown');
        const translatableElements = document.querySelectorAll('[data-en], [data-tr], [placeholder], [data-en-title], [data-tr-title]');
        let currentLang = localStorage.getItem('lang') || 'en';

        function updateTexts(lang) {
            document.documentElement.lang = lang;
            translatableElements.forEach(element => {
                if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                    if (element.hasAttribute(`data-${lang}-placeholder`)) {
                        element.placeholder = element.getAttribute(`data-${lang}-placeholder`);
                    } else if (element.hasAttribute(`data-${lang}`)) {
                        element.placeholder = element.getAttribute(`data-${lang}`);
                    }
                } else if (element.hasAttribute(`data-${lang}`)) {
                    element.textContent = element.getAttribute(`data-${lang}`);
                }
                if (element.hasAttribute(`data-${lang}-title`)) {
                    element.title = element.getAttribute(`data-${lang}-title`);
                }
                if (element.tagName === 'TITLE') {
                    if (element.hasAttribute(`data-${lang}`)) {
                        element.textContent = element.getAttribute(`data-${lang}`);
                    }
                }
            });
        }

        languageButton.addEventListener('click', function(event) {
            event.stopPropagation();
            languageDropdown.classList.toggle('hidden');
        });
        document.addEventListener('click', function(event) {
            if (!languageDropdown.classList.contains('hidden') && !languageDropdown.contains(event.target) && event.target !== languageButton) {
                languageDropdown.classList.add('hidden');
            }
        });
        languageDropdown.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                currentLang = this.dataset.lang;
                localStorage.setItem('lang', currentLang);
                updateTexts(currentLang);
                languageDropdown.classList.add('hidden');
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            updateTexts(currentLang);
            // Set mode from localStorage
            const mode = localStorage.getItem('mode') || 'dark';
            setMode(mode);
        });

        // Dark/Light mode toggle
        const modeToggle = document.getElementById('mode-toggle');
        const modeIcon = document.getElementById('mode-icon');
        function setMode(mode) {
            if (mode === 'dark') {
                document.body.classList.remove('light-mode');
                modeIcon.textContent = 'dark_mode';
                localStorage.setItem('mode', 'dark');
            } else {
                document.body.classList.add('light-mode');
                modeIcon.textContent = 'light_mode';
                localStorage.setItem('mode', 'light');
            }
        }
        modeToggle.addEventListener('click', function() {
            const isLight = document.body.classList.contains('light-mode');
            setMode(isLight ? 'dark' : 'light');
        });

        // Login form submission
        document.getElementById('login-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const loginMessage = document.getElementById('login-message');
            loginMessage.classList.add('hidden');
            loginMessage.textContent = '';
            loginMessage.classList.remove('success', 'error');

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            // Email validation
            if (!email.includes('@')) {
                loginMessage.textContent = currentLang === 'en' ? 'Please enter a valid email address.' : 'Lütfen geçerli bir e-posta adresi girin.';
                loginMessage.classList.add('error');
                loginMessage.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: email, password })
                });
                const data = await response.json();
                if (data.success) {
                    localStorage.setItem('isLoggedIn', 'true');
                    loginMessage.textContent = currentLang === 'en' ? 'Login successful!' : 'Giriş başarılı!';
                    loginMessage.classList.add('success');
                    loginMessage.classList.remove('hidden');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    loginMessage.textContent = data.message || (currentLang === 'en' ? 'Login failed.' : 'Giriş başarısız.');
                    loginMessage.classList.add('error');
                    loginMessage.classList.remove('hidden');
                }
            } catch (err) {
                loginMessage.textContent = currentLang === 'en' ? 'Network error.' : 'Ağ hatası.';
                loginMessage.classList.add('error');
                loginMessage.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
