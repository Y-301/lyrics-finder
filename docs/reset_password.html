<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-en="Reset Password - TuneTrackVerse" data-tr="Şifre Sıfırla - TuneTrackVerse">Reset Password - TuneTrackVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <style>
        html, body {
            height: 100%;
        }
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            transition: background 0.3s, color 0.3s;
        }
        .light-mode {
            background-color: #f7f8fa !important;
            color: #232347 !important;
        }
        .header {
            position: fixed;
            top: 0; left: 0; width: 100%;
            background-color: #1e1e1e;
            border-bottom: 1px solid #374151;
            z-index: 10;
            padding: 0.5rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 56px;
        }
        .light-mode .header {
            background: #f9fafb !important;
            border-bottom: 1px solid #d1d5db !important;
        }
        .header .logo-link {
            color: #e0e0e0;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        .header .logo-link:hover { color: #9ca3af; }
        .header .logo-link i { font-size: 1.5rem; color: #8b5cf6; }
        .header .logo-link span { font-size: 1.15rem; font-weight: 700; color: #fff; letter-spacing: 0.5px;}
        .light-mode .header .logo-link span,
        .light-mode .header .logo-link i {
            color: #7c3aed !important;
        }
        .lang-button, .mode-button {
            background: none;
            border: none;
            color: #a0a0a0;
            cursor: pointer;
            padding: 0.4rem;
            border-radius: 9999px;
            transition: color 0.15s, background-color 0.15s;
            font-size: 1.3rem;
        }
        .lang-button:focus, .mode-button:focus {
            outline: 2px solid #8b5cf6;
        }
        .lang-button:hover, .mode-button:hover { color: #fff; background-color: #3a3a3a; }
        .light-mode .lang-button, .light-mode .mode-button {
            color: #7c3aed !important;
        }
        .light-mode .lang-button:hover, .light-mode .mode-button:hover {
            color: #5b21b6 !important;
            background-color: #ede9fe !important;
        }
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
            font-size: 1.3rem;
            vertical-align: middle;
        }
        .language-dropdown {
            position: absolute;
            top: calc(100% + 5px);
            right: 0;
            background-color: #1e1e1e;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
            overflow: hidden;
            z-index: 10;
            min-width: 120px;
        }
        .language-dropdown a {
            display: block;
            padding: 0.75rem 1rem;
            color: #e0e0e0;
            text-decoration: none;
            transition: background-color 0.15s;
        }
        .language-dropdown a:hover { background-color: #2a2a2a; }
        .light-mode .language-dropdown {
            background-color: #fff !important;
            border-color: #d1d5db !important;
        }
        .light-mode .language-dropdown a {
            color: #7c3aed !important;
        }
        .light-mode .language-dropdown a:hover {
            background-color: #ede9fe !important;
            color: #5b21b6 !important;
        }
        .center-container {
            flex: 1 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .reset-container {
            background-color: #1e1e1e;
            border: 1px solid #374151;
            width: 100%;
            max-width: 400px;
            padding: 2rem 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.18);
            margin: auto;
            animation: fadeIn 0.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .light-mode .reset-container {
            background: #fff !important;
            border-color: #d1d5db !important;
            color: #232347 !important;
            box-shadow: 0 8px 32px rgba(124,58,237,0.07);
        }
        .input-field {
            background-color: #2a2a2a;
            border: 1px solid #4b5563;
            color: #e0e0e0;
            transition: border 0.2s, background 0.2s;
            width: 100%;
            margin-bottom: 0.5rem;
            border-radius: 0.5rem;
            padding: 0.7rem 1rem;
            font-size: 1rem;
        }
        .input-field:focus {
            border-color: #8b5cf6;
            background-color: #232347;
            outline: none;
        }
        .light-mode .input-field {
            background-color: #f7f8fa !important;
            border-color: #d1d5db !important;
            color: #232347 !important;
        }
        .light-mode .input-field:focus {
            border-color: #7c3aed !important;
            background-color: #fff !important;
        }
        a.link {
            color: #a78bfa;
            transition: color 0.15s;
            text-decoration: none;
        }
        a.link:hover {
            color: #7c3aed;
        }
        .message {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.25rem;
            text-align: center;
        }
        .message.success { background-color: #10b981; color: #064e3b; }
        .message.error { background-color: #f87171; color: #7f1d1d; }
        .reset-container label {
            display: block;
            margin-bottom: 0.25rem;
            font-size: 0.95rem;
            font-weight: 500;
        }
        .reset-container button[type="submit"] {
            margin-top: 0.5rem;
        }
        .reset-container .text-center.mb-6 {
            margin-bottom: 1.5rem;
        }
        .reset-container .text-purple-500 {
            color: #a78bfa !important;
        }
        .reset-container .text-gray-400 {
            color: #bdbdbd !important;
        }
        .reset-container .text-gray-300 {
            color: #d1d5db !important;
        }
        .reset-container .text-sm {
            font-size: 0.95rem;
        }
        .reset-container .font-medium {
            font-weight: 500;
        }
        .reset-container .font-semibold {
            font-weight: 600;
        }
        .reset-container .rounded-lg {
            border-radius: 0.5rem;
        }
        .reset-container .shadow-md {
            box-shadow: 0 2px 8px rgba(139,92,246,0.08);
        }
        .reset-container .text-xs {
            font-size: 0.8rem;
        }
        .reset-container .text-center {
            text-align: center;
        }
        .reset-container .mb-8 {
            margin-bottom: 2rem;
        }
        .reset-container .mb-1 {
            margin-bottom: 0.25rem;
        }
        .reset-container .mb-6 {
            margin-bottom: 1.5rem;
        }
        .reset-container .space-y-5 > * + * {
            margin-top: 1.25rem;
        }
        .reset-container .mt-8 {
            margin-top: 2rem;
        }
        .reset-container .py-3 {
            padding-top: 0.75rem;
            padding-bottom: 0.75rem;
        }
        .reset-container .px-4 {
            padding-left: 1rem;
            padding-right: 1rem;
        }
        .reset-container .w-full {
            width: 100%;
        }
        .reset-container .font-semibold {
            font-weight: 600;
        }
        .reset-container .transition {
            transition: all 0.15s;
        }
        .reset-container .duration-150 {
            transition-duration: 150ms;
        }
        .reset-container .hover\:bg-purple-700:hover {
            background-color: #7c3aed;
        }
        .reset-container .bg-purple-600 {
            background-color: #8b5cf6;
        }
        footer {
            background-color: #1e1e1e;
            padding-top: 0.7rem;
            padding-bottom: 0.7rem;
            text-align: center;
            width: 100%;
            margin-top: auto;
            border-top: 1px solid #232347;
        }
        .light-mode footer {
            background: #f9fafb !important;
            border-top: 1px solid #d1d5db !important;
        }
        footer p { color: #9ca3af; font-size: 0.85rem; margin: 0;}
        @media (max-width: 500px) {
            .reset-container { padding: 1.2rem 0.5rem; }
            .header { padding: 0.2rem 0.5rem; height: 48px;}
            .header .logo-link span { font-size: 1rem;}
        }
    </style>
</head>
<body>
    <header class="header flex justify-between items-center">
        <a href="index.html" class="logo-link" aria-label="TuneTrackVerse Home">
            <i class="fas fa-music"></i>
            <span>TuneTrackVerse</span>
        </a>
        <div class="flex items-center space-x-1">
            <button class="mode-button" id="mode-toggle" aria-label="Toggle Dark/Light Mode" title="Toggle Dark/Light Mode">
                <span id="mode-icon" class="material-symbols-outlined">dark_mode</span>
            </button>
            <div class="relative">
                <button class="lang-button" aria-label="Select Language" title="Select Language">
                    <span class="material-symbols-outlined">language</span>
                </button>
                <div id="language-dropdown" class="language-dropdown hidden">
                    <a href="#" data-lang="en">English</a>
                    <a href="#" data-lang="tr">Türkçe</a>
                </div>
            </div>
        </div>
    </header>

    <div class="center-container">
        <main class="reset-container" aria-label="Reset password form">
            <div class="text-center mb-6">
                <i class="fas fa-music text-purple-500" style="font-size:2rem;"></i>
            </div>
            <p class="text-sm text-gray-400 text-center mb-8" data-en="Enter your email to reset your password" data-tr="Şifrenizi sıfırlamak için e-posta adresinizi girin.">Enter your email to reset your password</p>
            <form id="reset-form" class="space-y-5" autocomplete="on">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-1" data-en="Email" data-tr="E-posta">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required
                        class="input-field"
                        autocomplete="email"
                        data-en-placeholder="Enter your email" data-tr-placeholder="E-posta adresinizi girin">
                </div>
                <button type="submit"
                        class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-150 shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#1e1e1e] focus:ring-purple-500">
                    <span data-en="Send Reset Link" data-tr="Sıfırlama Bağlantısı Gönder">Send Reset Link</span>
                </button>
            </form>
            <div id="reset-message" class="message hidden"></div>
            <p class="text-sm text-gray-400 text-center mt-8">
                <a href="login.html" class="font-medium link" data-en="Back to login" data-tr="Girişe dön">Back to login</a>
            </p>
        </main>
    </div>

    <footer>
        <p class="text-gray-500 text-sm" data-en="&copy; 2025 TuneTrackVerse. All rights reserved." data-tr="&copy; 2025 TuneTrackVerse. Tüm hakları saklıdır.">&copy; 2025 TuneTrackVerse. All rights reserved.</p>
    </footer>

    <script>
        // Language selection
        const languageButton = document.querySelector('.lang-button');
        const languageDropdown = document.getElementById('language-dropdown');
        const translatableElements = document.querySelectorAll('[data-en], [data-tr], [placeholder], [data-en-title], [data-tr-title]');
        let currentLang = localStorage.getItem('lang') || 'en';

        function updateTexts(lang) {
            document.documentElement.lang = lang;
            translatableElements.forEach(element => {
                if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                    if (element.hasAttribute(`data-${lang}-placeholder`)) {
                        element.placeholder = element.getAttribute(`data-${lang}-placeholder`);
                    } else if (element.hasAttribute(`data-${lang}`)) {
                        element.placeholder = element.getAttribute(`data-${lang}`);
                    }
                } else if (element.hasAttribute(`data-${lang}`)) {
                    element.textContent = element.getAttribute(`data-${lang}`);
                }
                if (element.hasAttribute(`data-${lang}-title`)) {
                    element.title = element.getAttribute(`data-${lang}-title`);
                }
                if (element.tagName === 'TITLE') {
                    if (element.hasAttribute(`data-${lang}`)) {
                        element.textContent = element.getAttribute(`data-${lang}`);
                    }
                }
            });
        }

        languageButton.addEventListener('click', function(event) {
            event.stopPropagation();
            languageDropdown.classList.toggle('hidden');
        });
        document.addEventListener('click', function(event) {
            if (!languageDropdown.classList.contains('hidden') && !languageDropdown.contains(event.target) && event.target !== languageButton) {
                languageDropdown.classList.add('hidden');
            }
        });
        languageDropdown.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                currentLang = this.dataset.lang;
                localStorage.setItem('lang', currentLang);
                updateTexts(currentLang);
                languageDropdown.classList.add('hidden');
            });
        });

        document.addEventListener('DOMContentLoaded', () => {
            updateTexts(currentLang);
            // Set mode from localStorage
            const mode = localStorage.getItem('mode') || 'dark';
            setMode(mode);
        });

        // Dark/Light mode toggle
        const modeToggle = document.getElementById('mode-toggle');
        const modeIcon = document.getElementById('mode-icon');
        function setMode(mode) {
            if (mode === 'dark') {
                document.body.classList.remove('light-mode');
                modeIcon.textContent = 'dark_mode';
                localStorage.setItem('mode', 'dark');
            } else {
                document.body.classList.add('light-mode');
                modeIcon.textContent = 'light_mode';
                localStorage.setItem('mode', 'light');
            }
        }
        modeToggle.addEventListener('click', function() {
            const isLight = document.body.classList.contains('light-mode');
            setMode(isLight ? 'dark' : 'light');
        });

        // Basic form submission handling (replace with backend logic)
        document.getElementById('reset-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const resetMessage = document.getElementById('reset-message');
            resetMessage.classList.add('hidden');
            resetMessage.textContent = '';
            resetMessage.classList.remove('success', 'error');
            // Simulate reset
            resetMessage.textContent = currentLang === 'en' ? 'If this email exists, a reset link has been sent.' : 'Bu e-posta varsa, bir sıfırlama bağlantısı gönderildi.';
            resetMessage.classList.add('success');
            resetMessage.classList.remove('hidden');
        });
    </script>
</body>
</html>
