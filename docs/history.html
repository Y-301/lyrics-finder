<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-en="Search History - TuneTrackVerse" data-tr="Arama Geçmişi - TuneTrackVerse">Search History - TuneTrackVerse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles based on your provided login/signup pages */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column; /* Use column layout for body */
            align-items: center;
            min-height: 100vh;
            position: relative;
            padding-top: 4rem; /* Add padding for the fixed header */
             /* Added padding-bottom to prevent content from being hidden by footer */
            padding-bottom: 4rem; /* Adjust based on footer height */
        }
        /* Style for the main content container with two columns */
        .main-content-container {
            background-color: #1e1e1e;
            border: 1px solid #374151;
            display: flex; /* Use flexbox for columns */
            gap: 2rem; /* Space between columns */
             /* Added margin-bottom to ensure space above footer */
            margin-bottom: 3rem; /* Matches footer's margin-top */
        }
        /* Style for the history list container (left column) */
        .history-list-container {
            flex: 1; /* Allow history list to grow */
            max-width: 400px; /* Limit history list width */
        }
        /* Style for the lyrics display container (right column) */
        .lyrics-display-container {
            flex: 2; /* Allow lyrics display to take more space */
            border-left: 1px solid #374151; /* Separator line */
            padding-left: 2rem; /* Padding after the separator */
        }
        /* Style for the individual history items */
        .history-item {
            background-color: #2a2a2a;
            border: 1px solid #4b5563;
            cursor: pointer; /* Make history items clickable */
        }
         .history-item:hover {
             border-color: #8b5cf6; /* Highlight on hover */
             background-color: #222222; /* Slightly darker on hover */
             transition: all 0.15s ease-in-out;
         }
        a.link {
            color: #a78bfa;
            transition: color 0.15s ease-in-out;
        }
        a.link:hover {
            color: #c4b5fd;
        }

        /* Header styling */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1e1e1e; /* Match container background */
            border-bottom: 1px solid #374151; /* Match container border */
            z-index: 10; /* Ensure header is on top */
        }

        /* Styling for the logo link in the header */
        .header .logo-link {
            color: #e0e0e0; /* Match body text color */
            text-decoration: none;
            transition: color 0.15s ease-in-out;
            display: flex; /* Use flex to align icon and text */
            align-items: center;
            gap: 0.5rem; /* Space between icon and text */
        }
         .header .logo-link:hover {
            color: #9ca3af; /* Slightly darker on hover */
        }
         .header .logo-link i {
             /* Adjusted icon size to match login.html (1.75rem) */
             font-size: 1.75rem;
             color: #8b5cf6; /* Ensure icon color is purple */
         }
         .header .logo-link span {
             /* Text size remains adjusted */
             font-size: 1.35rem;
             font-weight: bold;
             color: #ffffff; /* Ensure text color is white */
         }

        /* Style for the clear history icon button */
        #clear-history-button {
            background: none;
            border: none;
            color: #9ca3af; /* Gray color */
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.15s ease-in-out;
        }

        #clear-history-button:hover {
            color: #e0e0e0; /* Lighter color on hover */
        }

        .nav-icon {
             vertical-align: middle;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .main-content-container {
                flex-direction: column; /* Stack columns on smaller screens */
                gap: 1rem;
            }
            .history-list-container {
                max-width: 100%; /* Allow history list to take full width */
            }
            .lyrics-display-container {
                border-left: none; /* Remove separator on smaller screens */
                padding-left: 0;
                border-top: 1px solid #374151; /* Add separator on top */
                padding-top: 1rem;
            }
        }
        /* Footer styling */
        footer {
            background-color: #1e1e1e;
            /* Added margin-top to push footer down */
            margin-top: auto; /* Push footer to the bottom */
            padding-top: 1rem; /* py-4 */
            padding-bottom: 1rem; /* py-4 */
            text-align: center;
            width: 100%; /* Ensure footer spans full width */
             /* Removed absolute positioning */
            position: static;
        }
        footer p {
            color: #9ca3af; /* text-gray-500 */
            font-size: 0.875rem; /* text-sm */
        }

        /* Language Dropdown Styling (copied from index.html) */
        .language-dropdown {
            position: absolute;
            top: calc(100% + 5px); /* Position below the button */
            right: 0; /* Align to the right of the button container */
            background-color: #1e1e1e;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            z-index: 10; /* Ensure dropdown is above content */
            min-width: 120px;
        }

        .language-dropdown a {
            display: block;
            padding: 0.75rem 1rem;
            color: #e0e0e0;
            text-decoration: none;
            transition: background-color 0.15s ease-in-out;
        }

        .language-dropdown a:hover {
            background-color: #2a2a2a;
        }
         .lang-button {
            position: relative; /* Needed for dropdown positioning */
            z-index: 20; /* Ensure button is above dropdown when closed */
        }

        /* Style for messages (success/error) */
        .message {
            margin-top: 1rem;
            padding: 0.75rem 1rem;
            border-radius: 0.25rem;
            text-align: center;
        }
        .message.success {
            background-color: #10b981; /* Tailwind green-500 */
            color: #064e3b; /* Tailwind green-900 */
        }
        .message.error {
            background-color: #f87171; /* Tailwind red-400 */
            color: #7f1d1d; /* Tailwind red-900 */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <header class="header py-4 px-6 flex justify-between items-center">
        <a href="index.html" class="logo-link">
            <i class="fas fa-music"></i>
            <span>TuneTrackVerse</span>
        </a>

        <div class="flex items-center space-x-4">
             <nav class="hidden md:flex space-x-6">
                <a href="index.html" class="text-gray-300 hover:text-white transition duration-150" data-en="Search" data-tr="Ara">Search</a>
                <a href="history.html" class="text-gray-300 hover:text-white transition duration-150" data-en="History" data-tr="Geçmiş">History</a>
            </nav>

            <div class="relative">
                <button class="lang-button" aria-label="Select Language" title="Select Language">
                    <i class="fas fa-globe text-lg nav-icon"></i>
                </button>
                <div id="language-dropdown" class="language-dropdown hidden">
                    <a href="#" data-lang="en">English</a>
                    <a href="#" data-lang="tr">Türkçe</a>
                </div>
            </div>


            <button id="auth-button" onclick="handleAuthClick()" class="bg-purple-600 hover:bg-purple-700 text-white font-medium py-2 px-4 rounded-lg transition duration-150 flex items-center space-x-2">
                <i class="fas fa-user nav-icon"></i>
                <span id="auth-button-text" data-en="Login" data-tr="Giriş Yap">Login</span>
            </button>
        </div>
    </header>

    <div class="main-content-container w-full max-w-5xl p-8 md:p-10 rounded-xl shadow-2xl mt-8">

        <div class="history-list-container">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-white" data-en="Search History" data-tr="Arama Geçmişi">Search History</h2>
                <button id="clear-history-button" title="Clear History" data-en-title="Clear History" data-tr-title="Geçmişi Temizle">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>

            <div id="history-list" class="space-y-4">
                <p id="history-placeholder" class="text-gray-400 text-center" data-en="Loading history..." data-tr="Geçmiş yükleniyor...">Loading history...</p>
                </div>
             <div id="history-message" class="message hidden"></div>
        </div>

        <div class="lyrics-display-container">
            <div id="lyrics-display" class="text-gray-300">
                 <p id="lyrics-placeholder" class="text-center text-gray-400" data-en="Select a song from the history to view lyrics." data-tr="Şarkı sözlerini görmek için geçmişten bir şarkı seçin.">Select a song from the history to view lyrics.</p>
                </div>
        </div>
    </div>

    <script>
        // --- Language Selection Script ---
        const languageButton = document.querySelector('.lang-button');
        const languageDropdown = document.getElementById('language-dropdown');
        const translatableElements = document.querySelectorAll('[data-en], [data-tr], [placeholder], [data-en-title], [data-tr-title]');

        let currentLang = localStorage.getItem('lang') || 'en';

        function updateTexts(lang) {
            document.documentElement.lang = lang;
            translatableElements.forEach(element => {
                if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                     if (element.hasAttribute(`data-${lang}-placeholder`)) {
                        element.placeholder = element.getAttribute(`data-${lang}-placeholder`);
                    } else if (element.hasAttribute(`data-${lang}`)) {
                         element.placeholder = element.getAttribute(`data-${lang}`);
                    }
                } else if (element.hasAttribute(`data-${lang}`)) {
                    element.textContent = element.getAttribute(`data-${lang}`);
                }
                if (element.hasAttribute(`data-${lang}-title`)) {
                     element.title = element.getAttribute(`data-${lang}-title`);
                }
                if (element.tagName === 'TITLE') {
                     if (element.hasAttribute(`data-${lang}`)) {
                        element.textContent = element.getAttribute(`data-${lang}`);
                    }
                }
            });
             // Update specific placeholders not covered by data-lang (none on this page currently)

            // Update auth button text based on login status
            updateAuthButton();
        }

        languageButton.addEventListener('click', function(event) {
            event.stopPropagation();
            languageDropdown.classList.toggle('hidden');
        });

        document.addEventListener('click', function(event) {
            if (!languageDropdown.classList.contains('hidden') && !languageDropdown.contains(event.target) && event.target !== languageButton) {
                languageDropdown.classList.add('hidden');
            }
        });

        languageDropdown.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', function(event) {
                event.preventDefault();
                currentLang = this.dataset.lang;
                localStorage.setItem('lang', currentLang);
                updateTexts(currentLang);
                languageDropdown.classList.add('hidden');
            });
        });

        // --- Authentication Status and Button Update ---
        const authButton = document.getElementById('auth-button');
        const authButtonText = document.getElementById('auth-button-text');
        const historyListDiv = document.getElementById('history-list'); // Get the history list div
        const lyricsDisplayDiv = document.getElementById('lyrics-display'); // Get the lyrics display div
        const clearHistoryButton = document.getElementById('clear-history-button'); // Get the clear history button
        const historyPlaceholder = document.getElementById('history-placeholder'); // Get the history placeholder
        const lyricsPlaceholder = document.getElementById('lyrics-placeholder'); // Get the lyrics placeholder
        const historyMessageDiv = document.getElementById('history-message'); // Get the message div

        function updateAuthButton() {
            const token = localStorage.getItem('token');
            if (token) {
                // User is logged in
                authButtonText.textContent = currentLang === 'en' ? 'Logout' : 'Çıkış Yap';
                authButton.onclick = handleLogout; // Change click handler
                 // User is logged in, fetch history
                 fetchHistory();
                 clearHistoryButton.style.display = 'inline-block'; // Show clear button

            } else {
                // User is logged out
                authButtonText.textContent = currentLang === 'en' ? 'Login' : 'Giriş Yap';
                authButton.onclick = () => { window.location.href = 'login.html'; }; // Change click handler back to login
                // User is logged out, clear history display and show login prompt
                historyListDiv.innerHTML = ''; // Clear history list
                lyricsDisplayDiv.innerHTML = ''; // Clear lyrics display
                historyListDiv.appendChild(historyPlaceholder); // Add placeholder back
                lyricsDisplayDiv.appendChild(lyricsPlaceholder); // Add placeholder back
                historyPlaceholder.textContent = currentLang === 'en' ? 'Please log in to view your search history.' : 'Arama geçmişinizi görüntülemek için lütfen oturum açın.';
                clearHistoryButton.style.display = 'none'; // Hide clear button
            }
        }

        function handleLogout() {
            // Clear authentication data from localStorage
            localStorage.removeItem('token');
            localStorage.removeItem('userId');
            localStorage.removeItem('username');
            // Update the button text and handler
            updateAuthButton();
            // Optional: Show a logout message or redirect
            alert(currentLang === 'en' ? 'Logged out successfully!' : 'Başarıyla çıkış yapıldı!'); // Use a better UI notification
        }

        // --- Backend Connection for History ---

        // Function to fetch history from the backend
        async function fetchHistory() {
            const token = localStorage.getItem('token');
            if (!token) {
                 // Should not happen if updateAuthButton logic is correct, but good safeguard
                 historyPlaceholder.textContent = currentLang === 'en' ? 'Please log in to view your search history.' : 'Arama geçmişinizi görüntülemek için lütfen oturum açın.';
                 clearHistoryButton.style.display = 'none';
                 return;
            }

            // Show loading message
            historyListDiv.innerHTML = ''; // Clear previous content
            historyListDiv.appendChild(historyPlaceholder);
            historyPlaceholder.textContent = currentLang === 'en' ? 'Loading history...' : 'Geçmiş yükleniyor...';
            historyPlaceholder.classList.remove('hidden');
             historyMessageDiv.classList.add('hidden'); // Hide any previous messages


            try {
                const response = await fetch('http://127.0.0.1:5000/api/history', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}` // Include the JWT token
                    }
                });

                if (response.ok) { // Status 200 OK
                    const history = await response.json();
                    renderHistory(history); // Render the fetched history
                } else if (response.status === 401) {
                    // Unauthorized - token is invalid or expired
                    displayHistoryMessage(currentLang === 'en' ? 'Session expired. Please log in again.' : 'Oturum süresi doldu. Lütfen tekrar oturum açın.', 'error');
                    handleLogout(); // Log out the user
                } else {
                    // Other errors
                    const errorResult = await response.json();
                    displayHistoryMessage(errorResult.error || (currentLang === 'en' ? 'Failed to load history.' : 'Geçmiş yüklenemedi.'), 'error');
                    renderHistory([]); // Render empty history on error
                }

            } catch (error) {
                console.error('Network error fetching history:', error);
                displayHistoryMessage(currentLang === 'en' ? 'Network error loading history.' : 'Geçmiş yüklenirken ağ hatası oluştu.', 'error');
                renderHistory([]); // Render empty history on network error
            }
        }

        // Function to render the history list (now accepts data)
        function renderHistory(searchHistory) {
            historyListDiv.innerHTML = ''; // Clear current list

            if (!searchHistory || searchHistory.length === 0) {
                historyListDiv.appendChild(historyPlaceholder);
                historyPlaceholder.textContent = currentLang === 'en' ? 'There is no history.' : 'Arama geçmişi yok.';
                historyPlaceholder.classList.remove('hidden');
                clearHistoryButton.style.display = 'none'; // Hide clear button if history is empty
                lyricsDisplayDiv.innerHTML = ''; // Ensure lyrics area is empty if no history
                lyricsDisplayDiv.appendChild(lyricsPlaceholder); // Add lyrics placeholder back
            } else {
                historyPlaceholder.classList.add('hidden'); // Hide placeholder if history exists
                clearHistoryButton.style.display = 'inline-block'; // Show clear button
                searchHistory.forEach((item, index) => {
                    const historyItem = document.createElement('div');
                    historyItem.classList.add('history-item', 'p-4', 'rounded-lg', 'space-y-1', 'transition', 'duration-150');
                    // Store the full item data in a data attribute or closure for displayLyrics
                    historyItem.dataset.index = index; // Store index
                    historyItem.innerHTML = `
                        <p class="text-white font-medium">${item.title} - ${item.artist}</p>
                        <p class="text-gray-500 text-xs">${new Date(item.timestamp).toLocaleString()}</p>
                    `;
                    // Add click listener to display lyrics
                    historyItem.addEventListener('click', function() {
                         displayLyrics(item); // Pass the full item
                    });
                    historyListDiv.appendChild(historyItem);
                });

                // Display "Select a song..." message initially in lyrics area
                 lyricsDisplayDiv.innerHTML = '';
                 lyricsDisplayDiv.appendChild(lyricsPlaceholder);
                 lyricsPlaceholder.textContent = currentLang === 'en' ? 'Select a song from the history to view lyrics.' : 'Şarkı sözlerini görmek için geçmişten bir şarkı seçin.';
                 lyricsPlaceholder.classList.remove('hidden');
            }
             // After rendering, update the texts for the newly added elements if needed (placeholders handled above)
            // updateTexts(currentLang); // This might re-translate items if they had data attributes
        }

        // Function to display lyrics (now accepts item object)
        function displayLyrics(songItem) {
             lyricsDisplayDiv.innerHTML = ''; // Clear previous lyrics
             lyricsPlaceholder.classList.add('hidden'); // Hide lyrics placeholder

            lyricsDisplayDiv.innerHTML = `
                <h3 class="text-xl font-bold text-white mb-4 text-center">${songItem.title} - ${songItem.artist}</h3>
                <pre class="whitespace-pre-wrap">${songItem.lyrics}</pre>
            `;
        }

        // Event listener for the Clear History button
        clearHistoryButton.addEventListener('click', async function() {
            const token = localStorage.getItem('token');
            if (!token) {
                 displayHistoryMessage(currentLang === 'en' ? 'Please log in to clear history.' : 'Geçmişi temizlemek için lütfen oturum açın.', 'error');
                 return;
            }

            // Optional: Add a confirmation dialog
            const confirmClear = confirm(currentLang === 'en' ? 'Are you sure you want to clear your search history?' : 'Arama geçmişinizi temizlemek istediğinizden emin misiniz?');
            if (!confirmClear) {
                return; // User cancelled
            }

             historyMessageDiv.classList.add('hidden'); // Hide previous messages

            try {
                const response = await fetch('http://127.0.0.1:5000/api/history', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}` // Include the JWT token
                    }
                });

                if (response.ok) { // Status 200 OK
                    displayHistoryMessage(currentLang === 'en' ? 'Search history cleared successfully.' : 'Arama geçmişi başarıyla temizlendi.', 'success');
                    renderHistory([]); // Render empty history
                } else if (response.status === 401) {
                     displayHistoryMessage(currentLang === 'en' ? 'Session expired. Please log in again.' : 'Oturum süresi doldu. Lütfen tekrar oturum açın.', 'error');
                     handleLogout(); // Log out the user
                }
                 else {
                    const errorResult = await response.json();
                    displayHistoryMessage(errorResult.error || (currentLang === 'en' ? 'Failed to clear history.' : 'Geçmiş temizlenemedi.'), 'error');
                }

            } catch (error) {
                console.error('Network error clearing history:', error);
                displayHistoryMessage(currentLang === 'en' ? 'Network error clearing history.' : 'Geçmiş temizlenirken ağ hatası oluştu.', 'error');
            }
        });

        // Helper function to display messages in the history section
        function displayHistoryMessage(message, type) {
            historyMessageDiv.textContent = message;
            historyMessageDiv.classList.remove('hidden', 'success', 'error');
            historyMessageDiv.classList.add(type); // 'success' or 'error'
        }


        // Apply initial language on page load and update auth button
        document.addEventListener('DOMContentLoaded', () => {
             updateTexts(currentLang);
             updateAuthButton(); // Check login status and fetch history if logged in
        });

    </script>

    <footer class="bg-[#1e1e1e] mt-12 py-4 text-center">
        <p class="text-gray-500 text-sm" data-en="&copy; 2025 TuneTrackVerse. All rights reserved." data-tr="&copy; 2025 TuneTrackVerse. Tüm hakları saklıdır.">&copy; 2025 TuneTrackVerse. All rights reserved.</p>
    </footer>

</body>
</html>
